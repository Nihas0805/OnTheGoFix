<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black; /* Full-screen black background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center; /* Centers the content vertically and horizontally */
        }

        /* Form Container */
        .form-container {
            width: 100%;
            max-width: 500px; /* Increased width */
            background: rgba(255, 255, 255, 0.08); /* Slightly transparent background */
            backdrop-filter: blur(10px); /* Blurry glass effect */
            border-radius: 25px; /* Rounded corners */
            padding: 40px; /* Increased padding */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7); /* Strong shadow effect */
            text-align: center;
        }

        /* Heading */
        .form-container h1 {
            color: white;
            font-size: 2rem; /* Larger heading */
            margin-bottom: 25px;
        }

        /* Form Styling */
        .password-reset-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .password-reset-form input {
            width: 100%;
            padding: 15px; /* Larger input padding */
            margin-bottom: 20px;
            font-size: 1rem; /* Larger font size */
            border: none;
            border-radius: 20px; /* Rounded input fields */
            background: rgba(255, 255, 255, 0.2); /* Transparent input background */
            color: white;
        }

        .password-reset-form input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .password-reset-form input::placeholder {
            color: rgba(255, 255, 255, 0.7); /* White placeholder text */
        }

        .password-reset-form button {
            width: 60%; /* Increased button width */
            padding: 15px; /* Larger button padding */
            font-size: 1.2rem; /* Larger font size */
            background-color: red;
            color: white;
            border: none;
            border-radius: 20px; /* Rounded button */
            cursor: pointer;
        }

        .password-reset-form button:hover {
            background-color: #ff4d4d;
        }

        /* Additional Links */
        .form-container a {
            color: white;
            text-decoration: none;
            margin-top: 15px;
            font-size: 1rem; /* Larger font for links */
        }

        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Password Reset</h1>
        <form action="" method="post" class="password-reset-form">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password1" placeholder="New Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <button type="submit">Reset</button>
        </form>
    </div>
</body>
</html>

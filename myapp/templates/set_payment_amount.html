{%extends 'provider_base.html'%}
{%block main_block%}
<h1>Set Payment Amount</h1>

<p>Payment for: {{ breakdown_request.customer.username }}</p>





{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

{% if payment %}
    <p>Payment already set: Amount = {{ payment.amount }}</p>
{% else %}
    <form method="post">
        {% csrf_token %}
        <label for="amount">Set Amount:</label>
        <input type="number" id="amount" name="amount" required min="1">
        <button type="submit">Submit</button>
    </form>
{% endif %}
{%endblock%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp3992741.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
            background-color: black;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 1000px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .form-container .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container .image-section img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .form-container .form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container .form-section h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #fff;
        }

        .form-container .form-section form {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container .form-section form .form-group {
            margin-bottom: 25px;
            width: 100%;
        }

        .form-container .form-section form input,
        .form-container .form-section form select {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-container .form-section form select option {
            background-color: rgba(50, 50, 50, 1);
            color: white;
        }

        .form-container .form-section form input:focus,
        .form-container .form-section form select:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .form-container .form-section form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-container .form-section form button {
            width: 50%;
            padding: 10px;
            font-size: 1rem;
            background-color: red;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        .form-container .form-section form button:hover {
            background-color: #ff4d4d;
        }

        .form-container .form-section .link {
            text-align: center;
            margin-top: 15px;
        }

        .form-container .form-section .link a {
            color: #ff0000;
            text-decoration: none;
        }

        .form-container .form-section .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="image-section">
            <img src="https://plus.unsplash.com/premium_photo-1661411128818-08593b7738ba?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGNhciUyMHNlcnZpY2V8ZW58MHx8MHx8fDA%3D" alt="Vehicle Service Image">
        </div>

        <div class="form-section">
            <h1>Registration</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" class="form-control" required>
                </div>
                <div class="form-group">
                    {{ form.role }}
                </div>
                <div class="form-group">
                    <input type="text" name="phone_number" placeholder="Phone Number" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password1" placeholder="Password" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password2" placeholder="Confirm Password" class="form-control" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="link">
                <a href="{% url 'signin' %}">Already have an account?</a>
            </div>
        </div>
    </div>
</body>
</html>

{% extends "provider_base.html" %}
{% block main_block %}
{% load static %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-5xl w-full bg-white rounded-lg shadow-lg p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">Edit Profile</h2>
            <p class="mt-2 text-sm text-gray-600">Update your service provider information</p>
        </div>

        <!-- Form -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="flex gap-8">
                <!-- Left Column - Service Types -->
                <div class="w-1/3">
                    <div class="form-group">
                        <label class="block text-lg font-medium text-gray-700 mb-3 text-center">
                            Service Types
                        </label>
                        <div class="border border-gray-300 rounded-md shadow-sm p-4 bg-gray-50">
                            <div class="grid grid-cols-1 gap-3">
                                {{ form.service_types }}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column - Other Fields -->
                <div class="w-2/3 border-l pl-8">
                    <div class="grid gap-6">
                        <!-- Username Field -->
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">
                                Name
                            </label>
                            <div class="mt-1">
                                <div class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                                    {{ form.username }}
                                </div>
                            </div>
                        </div>

                        <!-- Address Field -->
                        <div class="form-group">
                            <label for="{{ form.address.id_for_label }}" class="block text-sm font-medium text-gray-700">
                                Address
                            </label>
                            <div class="mt-1">
                                <div class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                                    {{ form.address }}
                                </div>
                            </div>
                        </div>

                        <!-- Availability Status Field -->
                        <div class="form-group">
                            <label for="{{ form.availability_status.id_for_label }}" class="block text-sm font-medium text-gray-700">
                                Availability Status
                            </label>
                            <div class="mt-1">
                                <div class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                                    {{ form.availability_status }}
                                </div>
                            </div>
                        </div>

                        <!-- Profile Picture Field -->
                        <div class="form-group">
                            <label for="{{ form.profile_picture.id_for_label }}" class="block text-sm font-medium text-gray-700">
                                Profile Picture
                            </label>
                            <div class="mt-1 flex items-center">
                                <span class="inline-block h-12 w-12 rounded-full overflow-hidden bg-gray-100">
                                    <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                                    </svg>
                                </span>
                                <div class="ml-4 flex-1">
                                    {{ form.profile_picture }}
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group pt-4">
                            <button type="submit" 
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
    /* Base form styles */
    .form-group {
        margin-bottom: 1rem;
    }

    /* Input styles */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        background-color: white;
    }

    /* Checkbox styling */
    .grid-cols-1 label {
        display: flex;
        align-items: center;
        padding: 0.5rem;
        border-radius: 0.375rem;
        background-color: white;
        margin-bottom: 0.25rem;
        transition: all 0.2s;
    }

    .grid-cols-1 label:hover {
        background-color: #f3f4f6;
    }

    input[type="checkbox"] {
        margin-right: 0.75rem;
        width: 1rem;
        height: 1rem;
    }

    /* File input styling */
    input[type="file"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        background-color: white;
    }

    /* Focus states */
    input:focus,
    select:focus,
    textarea:focus {
        outline: 2px solid #22c55e;
        outline-offset: -2px;
        border-color: #22c55e;
    }

    /* Label styling */
    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #374151;
    }
</style>
{% endblock %}
